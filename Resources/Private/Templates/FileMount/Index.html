{namespace be=TYPO3\CMS\Backend\ViewHelpers}
{namespace bu=TYPO3\CMS\Beuser\ViewHelpers}

<f:layout name="EmptyBackend"/>

<f:section name="actionMenu"/>

<f:section name="iconButtons">
    <a href="{bu:editRecord(parameters: 'edit[sys_filemounts][0]=new&returnUrl={returnUrl}')}"><be:spriteManagerIcon iconName="actions-document-new" /></a>
</f:section>

<f:section name="headline">
    <h1>
        <f:translate key="fileMountListing">File Mount Listing</f:translate>
    </h1>
</f:section>

<f:section name="content">
    <f:if condition="{fileMounts}">
        <f:comment>
            Listing of all file mounts
        </f:comment>

        <div class="table-fit">
            <table border="0" cellpadding="0" cellspacing="0" class="typo3-dblist table table-striped table-hover">
                <thead>
                <tr>
                    <th class="col-icon"></th>
                    <th>
                        <f:translate key="title"/>
                    </th>
                    <th>
                        <f:translate key="path"/>
                    </th>
                    <th class="col-control"></th>
                </tr>
                </thead>
                <tbody>
                <f:for each="{fileMounts}" as="mount">
                    <f:render partial="FileMount/IndexListRow" arguments="{mount: mount, returnUrl: returnUrl}"/>
                </f:for>
                </tbody>
            </table>
        </div>
    </f:if>
</f:section>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Backend"/>

<f:section name="Buttons">
    <be:moduleLayout.button.linkButton
            icon="actions-add"
            title="{f:translate(id: 'LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:newRecordGeneral')}"
            link="{be:uri.newRecord(table: 'sys_filemounts')}"
    />
</f:section>

<f:section name="Content">
    <h1>
        <f:translate key="fileMountListing">File Mount Listing</f:translate>
    </h1>
    <f:render partial="FileMount/PaginatedListWidget" arguments="{_all}"/>
</f:section>

</html>

{namespace be=TYPO3\CMS\Backend\ViewHelpers}
{namespace bu=TYPO3\CMS\Beuser\ViewHelpers}
{namespace um=Serfhos\MyUserManagement\ViewHelper}

<tr>
    <td class="col-icon">
        <a href="#" class="t3-js-clickmenutrigger" data-table="sys_filemounts" data-uid="{mount.uid}"
            data-listframe="1" title="id={mount.uid}">
            <bu:spriteIconForRecord table="sys_filemounts" object="{mount}"/>
        </a>
    </td>
    <td>
        {mount.title}
    </td>
    <td>
        <f:if condition="{mount.storage} > 0">
            <f:then>
                <um:storageLocation storageId="{mount.storage}" location="{mount.path}" />
            </f:then>
            <f:else>
                {mount.path} (absolute path)
            </f:else>
        </f:if>
    </td>
    <td class="col-control">
        <div class="btn-group" role="group">
            <a class="btn btn-default" href="#" onclick="top.launchView('sys_filemounts', '{mount.uid}'); return false;"><be:spriteManagerIcon iconName="actions-document-info" /></a>
            <a class="btn btn-default" href="{bu:editRecord(parameters: 'edit[sys_filemounts][{mount.uid}]=edit&returnUrl={returnUrl}')}"><be:spriteManagerIcon iconName="actions-document-open" /></a>
        </div>
    </td>
</tr>

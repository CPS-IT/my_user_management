{namespace bu = TYPO3\CMS\Beuser\ViewHelpers}

<bu:section title="Filter" collapsible="TRUE">
	<f:form action="list" class="backend-users-filters" objectName="backendUserGroupDemand" object="{backendUserGroupDemand}">
		<div>
			<label for="tx_begroups_title"><f:translate key="title">Title</f:translate></label>
			<f:form.textfield
				id="tx_begroups_title"
				property="title"
			/>
		</div>
		<f:form.submit class="indent" value="{f:translate(key: 'filter')}" />
	</f:form>
</bu:section>

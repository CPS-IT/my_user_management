{namespace bu = TYPO3\CMS\Beuser\ViewHelpers}

<tr class="db_list_normal">
	<td class="col-icon">
		<a href="#" onClick="showClickmenu('be_groups', '{backendUserGroup.uid}', '1', '', '', ''); return false;" title="id={backendUserGroup.uid}"><bu:spriteIconForRecord table="be_groups" object="{backendUserGroup}" /></a>
	</td>
	<td>
		<b>{backendUserGroup.title}</b>
	</td>
	<td>
		<f:link.action action="addToCompareList" arguments="{uid: backendUserGroup.uid}"><bu:spriteManagerIcon iconName="actions-edit-add"/><f:translate key="compare">Compare</f:translate></f:link.action>
	</td>
	<td>
		<a href="alt_doc.php?edit[be_groups][{backendUserGroup.uid}]=edit&returnUrl={returnUrl}"><bu:spriteManagerIcon iconName="actions-document-open" /></a>
		<f:if condition="{backendUserGroup.isDisabled} == 1">
			<f:then>
				<a href="<bu:issueCommand parameters="tce_db.php?&data[be_groups][{backendUserGroup.uid}][hidden]=0&redirect={redirectUrl}" />"><bu:spriteManagerIcon iconName="actions-edit-unhide" options="{title: 'unhide'}" /></a>
			</f:then>
			<f:else>
				<a href="<bu:issueCommand parameters="tce_db.php?&data[be_groups][{backendUserGroup.uid}][hidden]=1&redirect={redirectUrl}" />"><bu:spriteManagerIcon iconName="actions-edit-hide" options="{title: 'hide'}" /></a>
			</f:else>
		</f:if>
	</td>
</tr>
